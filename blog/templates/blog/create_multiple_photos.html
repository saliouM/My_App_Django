

{% extends 'base.html' %}
{% block content %}
    <h2>Télécharger des photos</h2>
        <form method="post" enctype="multipart/form-data">
        {{ formset.management_form }}
        {% csrf_token %}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit" >Publier</button>
    </form>
{% endblock content %}
