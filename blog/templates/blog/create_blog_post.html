{% extends 'base.html' %}
{% block content %}
    <h2>Creer un post</h2>
    {% if blog_form.errors %}
        {{ blog_form.errors }}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {{ blog_form.as_p }}
        {{ photo_form.as_p }}
        {% csrf_token %}
        <button type="submit" >Publier</button>
    </form>
{% endblock content %}
